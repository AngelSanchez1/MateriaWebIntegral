<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGENIERÍA EN DESARROLLO Y GESTIÓN DE SOFTWARE</title>

</head>
<style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: beige;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: yellowgreen;
    }
    </style>
<body>
    Proyecto final Material Web Intergral
    <p>
      <button onclick="myMove()">Click Me</button>
    </p>
    <p>ACTIVIDAD REALIZADA POR JUAN DE LA CRUZ CHE CAHUN</p>
    <img src="https://www.esneca.com/wp-content/uploads/lenguajes-programacion-mas-usados.jpg" alt="">

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
</body>
</html>
